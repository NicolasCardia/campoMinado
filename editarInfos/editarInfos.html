        <div class="container form-container">
            <h2 class="text-center">Editar Informações Pessoais</h2>
            <form id="editarUsuarioForm" method="POST" action="./atualizarUsuario.php">
                <div class="form-group">
                    <label for="full_name">Nome Completo:</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="birth_date">Data de Nascimento:</label>
                    <input type="date" class="form-control not-editable" id="birth_date" name="birth_date" readonly>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control not-editable" id="cpf" name="cpf" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Nome de Usuário (único):</label>
                    <input type="text" class="form-control not-editable" id="username" name="username" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-2">Salvar alterações</button>            
            </form>
        </div>

        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body" id="feedbackModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="feedbackModalButton" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
